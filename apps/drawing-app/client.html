    <div class="wheel"><input id="wheel" class="jscolor" value="ab2567"></div>
    <script>
        System.import('web').then((vals) => {
            let { HexGrid, HexGridElment, Color,hexToRgb } = vals
            let hexg = new HexGrid();
            let hexEl = new HexGridElment(document.getElementById("hexGrid"), hexg)
            let cwheel = document.getElementById("wheel")
            hexEl.hexClickedEvent.on((hex) => {
                hex.color = hexToRgb(cwheel.value);
                hexEl.render();
                window.parent.postMessage({
                    type: "update", data: hexg.export(),
                }, window.parent.origin)
            })
            window.onmessage= function(event){
            if(event.origin == window.parent.origin){
                console.log(event.data)
                if(event.data.type == "update"){
                    hexg.import(event.data.data)
                    hexEl.render()
                }
            }else{
                console.log(event)
                console.log("not for me")
            }
        }
        })

    </script>
